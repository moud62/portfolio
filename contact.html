<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamoudou - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/71796de5ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="w-100 d-flex justify-content-between align-items-center px-2"
    >
      <i class="fa-solid fa-bars fa-2x d-none"></i>

      <img id="logo" src="images/logo.png" alt="Mon logo" />

      <ul
        class="nav nav-pills d-flex justify-content-center align-items-center m-0 p-0"
      >
        <li><a class="nav-link" href="index.html">Accueil</a></li>
        <li><a class="nav-link" href="projets.html">Projets</a></li>
        <li><a class="nav-link" href="services.html">Services</a></li>
        <li><a class="nav-link" href="apropos.html">A propos</a></li>
        <li><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
      <a class="btn btn-outline-primary btn-md" href="#">Discuter</a>
    </header>

    <h1 class="text-center text-primary mt-5">Contact</h1>

    <div
      id="section-contact"
      class="col-9 mx-auto mb-auto d-flex justify-content-between mt-5"
    >
      <form
        action="#"
        class="d-flex flex-column justify-content-center gap-3 col-7 form"
      >
        <textarea
          name="message"
          id="message"
          placeholder="Entrer votre message"
        ></textarea>
        <div
          id="info-personnels"
          class="d-flex justify-content-between align-items-center w-100"
        >
          <input
            type="text"
            name="nom"
            id="pseudo"
            placeholder="Entrer votre nom"
            class="col-5"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Entrer votre email"
            class="col-5"
          />
        </div>
        <input
          type="text"
          name="sujet"
          id="sujet"
          placeholder="Entrer l'objet"
        />
        <button id="send" class="btn btn-outline-primary btn-lg col-5">
          Envoyer le message
        </button>
      </form>
      <ul class="d-flex flex-column justify-content-center gap-3">
        <li><b>Telephone:</b> +224 627 61 13 81</li>
        <li><b>Email:</b> mamoudoudiallo1235@gmail.com</li>
        <li><b>Adresse:</b> Conakry - Nongo</li>
      </ul>
    </div>

    <footer
      class="footer-contact mb-0 p-0 d-flex flex-column justify-content-center align-items-center"
    >
      <span class="text-center">
        Copyright &copy; Tous drots reservés | Ce site est réalisé par Mamoudou
        Diallo
      </span>
    </footer>
  </body>
  <script src="scripts/contact.js"></script>
</html>
